<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Todo App</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-center py-3">
        <div class="container-fluid">
            <span class="navbar-brand ms-4">
                <h3 class="mb-0">Todo App</h3>
            </span>
        </div>
    </nav>
    <div class="background"></div>

    <div class="app d-flex justify-content-around py-5">
        <div class="card card-fluid p-4 lead">
            <div class="title text-center">
                <h3>Todo List</h3>
            </div>
            <div class="card-body my-3">
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter your todo" id="input-text">
                    <button class="btn btn-secondary" type="button" id="add-button">Add</button>
                </div>

                <ul class="list-group list-group-flush py-3" id="todo-list">
                </ul>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
